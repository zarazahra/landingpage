<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran ke WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a0e3f9, #5694e6);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        h2 {
            text-align: center;
            /* color: #e8edf2; */
            font-size: 28px;
            margin-bottom: 30px;
        }

        form {
            background-color: white;
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="text"], textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #56ccf2;
            outline: none;
            box-shadow: 0 0 5px rgba(86, 204, 242, 0.5);
        }

        button {
            background-color: #2f80ed;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #1c5bbf;
            transform: translateY(-3px);
        }

        @media (max-width: 500px) {
            form {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h2>Form Pendaftaran Online</h2>
        <form id="waForm">
            <label for="name">Nama:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="cardNumber">No. Kartu/Buku:</label><br>
            <input type="text" id="cardNumber" name="cardNumber" required><br>

            <label for="doctor">Dokter:</label><br>
            <input type="text" id="doctor" name="doctor" required><br>

            <label for="schedule">Hari/Tgl/Pukul:</label><br>
            <input type="text" id="schedule" name="schedule" required><br>

            <button type="submit">Kirim ke WhatsApp</button>
        </form>
    </div>

    <script>
        document.getElementById('waForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var cardNumber = document.getElementById('cardNumber').value;
            var doctor = document.getElementById('doctor').value;
            var schedule = document.getElementById('schedule').value;

            var waMessage = `DAFTAR*\nNama: ${name}\nNo. Kartu/Buku: ${cardNumber}\nDokter: ${doctor}\nHari/Tgl/Pukul: ${schedule}`;

            // Ganti '6281234567890' dengan nomor WhatsApp tujuan
            var whatsappURL = `https://wa.me/6285249922000?text=${encodeURIComponent(waMessage)}`;

            window.open(whatsappURL, '_blank');
        });
    </script>
</body>
</html>
